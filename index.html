<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css    ">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>

        <input type="text" name="" id="inp">

        <br><br>
        <div class="inner">
            <button onclick="clearValue()">C</button>
            <button onclick="clearAll()">AC</button>
            <button onclick="forClick('%')">%</button>
            <button onclick="forClick('/')">/</button>
        </div><br>
        <div class="inner">
            <button onclick="forClick(7)">7</button>
            <button onclick="forClick(8)">8</button>
            <button onclick="forClick(9)">9</button>
            <button onclick="forClick('*')">X</button>
        </div><br>
        <div class="inner">
            <button onclick="forClick(4)">4</button>
            <button onclick="forClick(5)">5</button>
            <button onclick="forClick(6)">6</button>
            <button onclick="forClick('-')">-</button>
        </div><br>
        <div class="inner">
            <button onclick="forClick(1)">1</button>
            <button onclick="forClick(2)">2</button>
            <button onclick="forClick(3)">3</button>
            <button onclick="forClick('+')">+</button>
        </div><br>
        <div class="inner">
            <button onclick="forClick(0)">0</button>
            <button onclick="forClick('.')">.</button>
            <button onclick="onCalculator()">ON/OFF</button>
            <button onclick="calculateAll()">=</button>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
